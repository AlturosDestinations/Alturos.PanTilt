version: '1.0.{build}'
image: Visual Studio 2017
branches:
  only:
  - master
configuration: Release
before_build:
   - nuget restore src
build:
  project: src/Alturos.PanTilt.sln
  publish_nuget: true
  publish_nuget_symbols: true
  verbosity: normal
artifacts:  
  - path: '**\src\*.nupkg'
    name: nugetpackage
